        <div class="form-box">
            <h1 style="margin-bottom: 20px;">WE VALUE YOUR FEEDBACK</h1>
            <p style="color: #666; margin-bottom: 30px;">
                Have a suggestion for a new magazine topic? Found a bug? 
                Fill out the form below and we will get back to you shortly.
            </p>

            <form action="https://api.sheetmonkey.io/form/sCUi1DEBo871mmUAqnsvaj" method="post">
                <label for="fname">Full Name</label>
                <input type="text" id="fname" name="firstname" placeholder="Your name..">

                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Your email address..">

                <label for="subject">Subject</label>
                <input type="text" id="subject" name="subject" placeholder="What is this regarding?">

                <label for="message">Message</label>
                <textarea id="message" name="message" placeholder="Write something.." style="height:200px"></textarea>

                <button type="submit" class="submit-btn">SEND FEEDBACK</button>
            </form>
        </div>
    </div>
